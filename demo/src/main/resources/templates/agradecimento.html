<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voto Confirmado - CIPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/agradecimento.css">
    <link rel="icon" type="image/png" th:href="@{/imagens/favicon.png}">
</head>

<body>

    <div class="container-agradecimento">
        <div class="card-agradecimento text-center">
            <div class="icon-check">
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor"
                    class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                </svg>
            </div>

            <h1 class="fw-bold mb-3">Voto Registrado!</h1>
            <p class="text-muted mb-4">
                Obrigado por participar do processo eleitoral da <strong>CIPA Gestão 2025-2026</strong>.
                Sua contribuição é fundamental para a segurança de todos.
            </p>

            <div class="d-grid gap-2">
                <a href="/" class="btn btn-finalizar">Voltar ao Início</a>
                <!--<a href="/resultado" class="btn btn-resultado-link">Acompanhar Apuração</a>-->
            </div>
        </div>

        <div class="footer-logos mt-4">
            <img th:src="@{/imagens/logopref.png}" alt="Prefeitura" class="img-fluid opacity-75">
            <img th:src="@{/imagens/logocipa.png}" alt="CIPA" class="img-fluid opacity-75">
        </div>
    </div>

    <script>
        // Bloqueia o retorno para a tela de votação
        window.history.pushState(null, null, window.location.href);
        window.onpopstate = function () {
            window.history.go(1);
        };
    </script>
</body>

</html>
