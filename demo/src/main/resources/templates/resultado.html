<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Votação - CIPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/resultado.css}">
    <link rel="icon" type="image/png" th:href="@{/imagens/favicon.png}">
</head>

<body>

    <header class="header-resultado text-center">
        <div class="container">
            <h1>Apuração dos Votos</h1>
            <p class="lead mb-0">Gestão CIPA 2025-2026</p>
        </div>
    </header>

    <main class="container">
        <div class="row g-3 mb-4">
            <div class="col-md-3">
                <div class="card card-total shadow-sm h-100 text-center">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h6 class="text-muted mb-2">Votos Brancos</h6>
                        <h2 class="fw-bold mb-0" th:text="${qtdBrancos}">1</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-total shadow-sm h-100 text-center">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h6 class="text-muted mb-2">Votos Nulos</h6>
                        <h2 class="fw-bold mb-0" th:text="${qtdNulos}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm h-100 text-center text-white"
                    style="background-color: var(--verde-cipa); border: none;">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h6 class="text-white-50 mb-2">Total Geral de Votos (Apurados)</h6>
                        <h2 class="display-6 fw-bold mb-0" th:text="${totalVotos}">13</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm border-0 mb-5">
            <div class="card-header bg-white py-3">
                <h5 class="mb-0 fw-bold">Classificação dos Candidatos</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="text-center py-3">#</th>
                                <th>CANDIDATO</th>
                                <th class="text-center">VOTOS</th>
                                <th class="text-center">STATUS</th>
                                <th style="width: 30%;">PROGRESSO</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item, iterStat : ${ranking}">
                                <td class="text-center text-muted" th:text="${iterStat.count}">1</td>
                                <td class="fw-bold text-secondary" th:text="${item.nome}">Adelino Alves Moreira</td>
                                <td class="text-center">
                                    <span class="badge-votos-fix" th:text="${item.total}">4</span>
                                </td>
                                <td class="text-center">
                                    <span th:if="${iterStat.index < 5}"
                                        class="badge rounded-pill bg-primary px-3 py-2">Titular</span>
                                    <span th:if="${iterStat.index >= 5}"
                                        class="badge rounded-pill bg-warning text-dark px-3 py-2">Suplente</span>
                                </td>
                                <td th:with="porcentagem=${totalVotos > 0 ? (item.total * 100 / totalVotos) : 0}">
                                    <div class="progress" style="height: 22px;">
                                        <div class="progress-bar bg-success" role="progressbar"
                                            th:style="'width: ' + ${porcentagem} + '%;'"
                                            th:aria-valuenow="${porcentagem}" aria-valuemin="0" aria-valuemax="100">
                                            <small th:text="${porcentagem} + '%'"></small>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        (function () {
            window.history.pushState(null, null, window.location.href);
            window.onpopstate = function () {
                window.history.go(1);
            };
        })();
    </script>
</body>

</html>
