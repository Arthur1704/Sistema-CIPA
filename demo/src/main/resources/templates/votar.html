<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/votar.css}">
</head>

<body>
    <header>
        <div class="cabecalho text-center py-4">
            <h1>Candidatos CIPA</h1>
        </div>
    </header>

    <div class="cards">
        <div class="card" th:each="candidato : ${candidatos}">

            <img th:if="${candidato.fotoBase64 != null and !candidato.fotoBase64.isEmpty()}"
                th:src="|data:image/jpeg;base64,${candidato.fotoBase64}|" class="card-img-top" alt="Foto do Candidato">

            <img th:unless="${candidato.fotoBase64 != null and !candidato.fotoBase64.isEmpty()}"
                src="https://via.placeholder.com/300x300?text=Sem+Foto" class="card-img-top" alt="Sem Foto">

            <div class="card-body">
                <h5 class="card-title" th:text="${candidato.nome}">Nome Candidato</h5>

                <p class="card-text">
                    CPF: <span th:text="${candidato.cpf}">000.000.000-00</span><br>
                    Emprego: <span th:text="${candidato.cargo}">Cargo</span><br>
                    Secretaria: <span th:text="${candidato.secretaria}">Secretaria</span>
                </p>

                <form th:action="@{/votar}" method="post">
                    <input type="hidden" name="idCandidato" th:value="${candidato.idCandidato}" />
                    <button type="submit" class="btn btn-primary">Votar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
